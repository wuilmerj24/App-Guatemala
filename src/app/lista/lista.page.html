<ion-header>
  <ion-toolbar>
    <ion-title>Promociones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of promociones; let i=index" (click)="detalles(item)">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
